{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="container">
  <h1 class="display-4 text-primary">Friend Detail</h1>
  <table class="table">
    <tr>
      <th>id</th>
      <td>{{object.id}}</td>
    </tr>
    <tr>
      <th>name</th>
      <td>{{object.name}}</td>
    </tr>
    <tr>
      <th>mail</th>
      <td>{{object.mail}}</td>
    </tr>
    <tr>
      <th>gender</th>
      <td>
        {% if object.gender == False %}female{% endif %}
        {% if object.gender == True %}male{% endif %}
      </td>
    </tr>
    <tr>
      <th>age</th>
      <td>{{object.age}}</td>
    </tr>
  </table>
</body>
</html>
